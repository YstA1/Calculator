<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Js calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="#">
</head>
<body>
	<div class="calculator">
		<div class="container">
			<div class="calculator__result" id="Result">0</div>
			<div class="calculator__row">
				<button class="delete-all__button" id="Clear">C</button>
				<button class="delete-symbol__button" id="Delete">⌫</button>
				<button class="operation__button" id="Div">÷</button>
			</div>
			<div class="calculator__row">
				<button class="number__button">7</button>
				<button class="number__button">8</button>
				<button class="number__button">9</button>
				<button class="operation__button" id="Mult">×</button>
			</div>
			<div class="calculator__row">
				<button class="number__button">4</button>
				<button class="number__button">5</button>
				<button class="number__button">6</button>
				<button class="operation__button" id="Sub">-</button>
			</div>
			<div class="calculator__row">
				<button class="number__button">1</button>
				<button class="number__button">2</button>
				<button class="number__button">3</button>
				<button class="operation__button" id="Sum">+</button>
			</div>
			<div class="calculator__row">
				<button class="number__button large">0</button>
				<button class="operation__button" id="Output">=</button>
			</div>
		</div>
	</div>
	<script src="calc.js"></script>
</body>
</html>
